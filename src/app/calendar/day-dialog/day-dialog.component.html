<h1>{{data | date:'EEEE, dd.MM.'}}</h1>
<form [formGroup]="dailyTasksForm">
  <div class="task-wrapper">
    <mat-form-field>
      <input
        matInput
        formControlName="totalValueAccordingToInvoice"
        class="totalValueAccordingToInvoice"
        maxlength="255"
      />
    </mat-form-field>
  </div>
  <div class="dialog-btns">
    <button class='cancel-btn' (click)="cancel()">Cancel</button>
    <button class='confirm-btn' (click)="confirm()">Save</button>
  </div>
</form>
