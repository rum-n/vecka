<div class='month-label'>
    <button (click)="setMonth(-1)"><img src="../../assets/img/left.png"/></button>
    {{date | date:'MMMM, y'}}
    <button (click)="setMonth(+1)"><img src="../../assets/img/right.png"/></button>
</div>
<ul>
  <li class="days" *ngFor="let day of days"> {{day}} </li>
  <li *ngFor="let date of dates"
    [ngClass]="{grey: !isSameMonth(date)}"
    (click)="setDate(date); openDialog()">
    {{date | date:'d'}}
  </li>
</ul>
